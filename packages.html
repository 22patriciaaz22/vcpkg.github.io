<!DOCTYPE html>
<html lang='en'class='js'>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet">
        <link href="css/packages.css" rel="stylesheet">
        <script src='https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.5.0.js'></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.0.4"></script>
        <script src = 'js/packages.js'></script>
        <div id='uhf-css'></div>
        <div id='uhf-js'></div>
        <script> 
            $(document).ready(function() {
                $("#loadNavBar").load("header.html");
                $("#loadFooter").load("footer.html");
            });
        </script> 
         <script> 
            $(function(){ $("#uhf-css").load("css.html");
                          $("#uhf-js").load("js.html")            
            });
        </script>
    </head>
    <div id=loadNavBar></div>
    <body>
        <div class="header-text">
            <h1> Browse Packages </h1>
        </div>
        <div class="search-bar">
            <input class="search-box" id="pkg-search" type="search" name="search" placeholder="Search Packages" autocomplete="off" oninput=searchPackages() />
            <span class="search-icon"></span>
        </div>
        <div class="sort-bar">
            <select class="dropdown" id="sortBtn" onChange="sortPackages()">
                <option value="Best Match"selected>Best Match</option>
                <option value="Alphabetical">Alphabetical</option>
            </select>
            <span class="sort-text">Sort By:</span>
        </div>
        <div class="package-results"> </div>
        <div class='row'>
            <div class="col-md-8 offset-md-2">
                <div class='row'>
                    <div class="col-md-6">
                        <a role='button' class="btn-lg btn-primary btn-block vc-btn text-nowrap" onclick="renderPrev()">❮ Previous</a>
                    </div>
                    <div class="col-md-6">
                        <a role='button' class="btn-lg btn-primary btn-block vc-btn text-nowrap" onclick="renderNext()">Next ❯</a>
                    </div>
                </div>
            </div>  
        </div>
    </body> 
    <div id=loadFooter></div>
</html>
